<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Register</title>
    <meta content="" name="description">
    <meta content="" name="keywords">


    <!-- Vendor CSS Files -->

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
    <section class="vh-100 bg-image"
        style="background-image: url('assets/img/3.jpg'); background-position: center; background-size: cover; background-repeat: no-repeat;">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center ">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5" style="color: #ed502e;">Create an account</h2>

                                <form>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example1cg">Username</label>
                                                <input type="text"  class="form-control form-control-lg shadow-none" />
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example1cg">First Name</label>
                                                <input type="text"  class="form-control form-control-lg shadow-none" />
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example1cg">Last Name</label>
                                                <input type="text"  class="form-control form-control-lg shadow-none" />
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example1cg">Phone Number </label>
                                                <input type="text"  class="form-control form-control-lg shadow-none" />
                                            </div>
                                        </div>
                                    
                                        <div class="col-6">
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example1cg">Email </label>
                                                <input type="email"  class="form-control form-control-lg shadow-none" />
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example1cg">Date of Birth </label>
                                                <input type="date"  class="form-control form-control-lg shadow-none" />
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example1cg">Password </label>
                                                <input type="password"  class="form-control form-control-lg shadow-none" />
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="form3Example1cg">Confirm Password </label>
                                                <input type="password"  class="form-control form-control-lg shadow-none" />
                                            </div>
                                        </div>

                                    

                        
                                    

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox"/>
                                        <label class="form-check-label" for="form2Example3g">
                                            I agree all statements in <a href="#!" class="text-body"><u style="color: #ed502e;">Terms of
                                                    service</u></a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button"
                                            class="btn btn-block btn-lg text-body" style="background-color: #ed502e; color: #fff !important;">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html"
                                            class="fw-bold text-body"><u style="color: #ed502e;">Login here</u></a></p>
                                        </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>








    <!-- Template Main JS File -->
